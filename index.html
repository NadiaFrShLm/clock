<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
  </head>
  <body>
    <main class="container">
      <div class="clock">
        <div class="clock--basel">
          <div class="clock--hour">
            <div class="marking marking--1"></div>
            <div class="marking marking--2"></div>
            <div class="marking marking--3"></div>
            <div class="marking marking--4"></div>
            <div class="inner-circle"></div>
          </div>

          <div class="brand">
            <h2 class="brand-first">MONDIANE</h2>
            <div class="brand-second">
              <img src="logo.jpg" alt="logo" class="logo" />
              <span>SBB CFF FFS</span>
            </div>
          </div>
          <div class="hand hand--hour"></div>
          <div class="hand hand--min"></div>
          <div class="hand hand--sec"></div>
          <div class="date"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
